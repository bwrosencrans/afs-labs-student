apiVersion: apps/v1
kind: Deployment
metadata:
  name: deb-deployment
  namespace: brosencrans
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/brosencrans-harbor-project/db:971c881-339aaab
        ports:
        - containerPort: 5000
